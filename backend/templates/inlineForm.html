{% extends "basePage.html" %}
{% load static %}

{% block contentHeader %}
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-12s">
            <h1 class="m-0 text-dark">{{header}}</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6 left-form">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">{{ form_header }}</h3>
        </div>
        <div class="card-body">
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" enctype="multipart/form-data" id="MainForm">
            {% include "form.html" %}
          <!-- /.card-body -->
          </form>
          <div class="card-footer">
            <input form="MainForm" type="submit" value="Зарегистрировать" class="btn btn-primary">
          </div>
        </div>
      </div>
      <!-- /.card -->
    </div>
    <div class="col-md-6 right-form" style="display:none;">

    </div>
  </div>
</div>
{% endblock %}

{% block controlScripts %}
<script src="{% static 'js/cookies/jquery.cookie.js' %}"></script>
<script src="{% static "js/menuControl.js" %}"></script>
{% endblock controlScripts %}
